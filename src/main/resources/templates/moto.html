<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p&display=swap" rel="stylesheet">

    <title th:text="#{site.title}"></title>

    <style>
      body {
        font-family: 'M PLUS 1p', sans-serif;
      }
    </style>
  </head>

  <body>
    <!-- As a heading -->
    <nav class="navbar navbar-dark bg-dark mb-3">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1" th:text="#{page.search}"></span>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="row">
          <div class="col">
            <label for="brand" class="form-label">番号</label>
            10
          </div>
        </div>
        <div class="col">
          <label for="brand" class="form-label">メーカー</label>
          <select class="form-select" id="brand" aria-label="Default select example">
            <option value=""></option>
            <option th:each="brand : ${brands}" th:text="${brand.brandName}" th:value="${brand.brandId}"></option>
          </select>
        </div>
        <div class="col">
          <label for="motoName" class="form-label">車名</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
        </div>
        <div class="col">
          <label for="seatHight" class="form-label">シート高</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="cylinder" class="form-label">気筒</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
        </div>
        <div class="col">
          <label for="cooling" class="form-label">冷却方式</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
        </div>
        <div class="col">
          <label for="price" class="form-label">価格</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
        </div>
      </div>
      <div class="row">
      <div class="col">
        <label for="comment" class="form-label">コメント</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      </div>
      <div class="row mt-3">
        <div class="col text-end">
          <button class="btn btn-primary" type="submit">保存</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
  </body>
</html>
